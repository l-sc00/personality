<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>드라마 주인공 성격 테스트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="bg" aria-hidden="true"></div>
      <main class="container">
        <section class="hero" aria-labelledby="hero-title">
          <div class="badges" aria-label="특징">
            <span class="badge">2분 완료</span>
            <span class="badge">익명 진행</span>
            <span class="badge">결과 공유</span>
          </div>
          <h1 id="hero-title" class="title">드라마 주인공 성격 테스트</h1>
          <p class="catchphrase">“당신은 어떤 주인공 타입인가요?”</p>
          <p class="description">“당신의 성격유형을 분석해 가장 닮은 드라마 주인공을 추천해요.”</p>
          <div class="actions">
            <button class="btn btn-primary" type="button" onclick="startTest()">테스트 시작하기</button>
            <button class="btn btn-secondary" type="button" onclick="showExampleResult()">예시 결과 보기</button>
          </div>
        </section>
        <div class="scroll-hint" aria-hidden="true">
          <span class="scroll-line"></span>
          <span class="scroll-text">Scroll</span>
        </div>
      </main>
      <footer class="disclaimer">※</footer>
    </div>
    <script src="landing.js"></script>
  </body>
</html>
